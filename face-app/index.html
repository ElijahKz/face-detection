<!DOCTYPE html>
<html>
<title>HTML Tutorial</title>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>


</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Cloud Computing - Face app</a>
        </div>
    </nav>
    <div class="container mt-4 d-flex flex-row-reverse">
        <div class="form-inline ">
            <div class="form-group mx-sm-4 mb-2">
                <label for="inputImage" class="sr-only">Image</label>
                <input type="text" class="form-control" id="inputImage" placeholder="url imagen">
            </div>
            <button id="btnAnalizar" type="submit" class="btn btn-primary mb-2">Cargar</button>
            <button id="btnBorrar" type="submit" class="btn btn-danger ml-2 mb-2">Borrar</button>
        </div>

    </div>
    <div class="container mt-5">
        <div class="row flex-column d-flex  align-items-center justify-content-center">
            <div id="mi-x-test" class="col p-2 bd-highlight  d-flex justify-content-center">
                <img id="mi-x-url-imagen" src="">
                <div id="mi-x-canvas-container"></div>
               
            </div>
            <div class="col mt-4 p-2 bd-highlight">
                <table id="mi-x-result" class="table ">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Género</th>
                            <th scope="col">Edad</th>
                            <th scope="col">Gafas</th>
                            <th scope="col">Emoción</th>
                            <th scope="col">Rostro</th>
                            <th scope="col">Color de Cabello</th>
                        </tr>
                    </thead>
                    <tbody >
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="face.js"></script>

</body>

</html>
